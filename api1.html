{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Information</title>
</head>
<body>
    <h1>Meal: {{ meal_data.meal_name }}</h1>
    <p>Category: {{ meal_data.category }}</p>
    <p>Area: {{ meal_data.area }}</p>
    <h2>Instructions:</h2>
    <p>{{ meal_data.instructions }}</p>
    <h2>Image:</h2>
    <img src="data:image/jpeg;base64,{{ meal_data.image_base64 }}" alt="{{ meal_data.meal_name }}">
    <h2>YouTube Link:</h2>
    <p><a href="{{ meal_data.youtube_link }}">Watch on YouTube</a></p>
</body>
</html>
{% endblock %}
